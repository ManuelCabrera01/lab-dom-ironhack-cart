<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class = "container">
    <div class="row">
      <h1>Ironhack Merchandising Shop</h1>
    </div> <!--close-tag title row -->

      <div class= "col-md-2" id="item-price"><span>$0.00</span></div>

      <div class= "col-md-2" id="total-price" ><span>$0.00</span></div>
      <div class= "col-md-2" ><button class ="btn btn-delete">delete</button></div>
      
    </div> <!--close-tag item row -->

        <div class= "col-md-2 btn-center" ><button class ="btn btn-success">Calculate Price</button></div>
    </div>
